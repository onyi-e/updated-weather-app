<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:ital,wght@0,200..900;1,200..900&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WeatherApp</title>
  </head>
  <body>
    <div class="container">
      <header>
        <form id="form-input">
          <input
            type="search"
            placeholder="enter a city..."
            required
            class="search-input"
            id="user-input"
          />
        </form>
      </header>
      <main>
        <div class="featured-elements-container">
          <div>
            <h1 class="featured-city" id="user-city"></h1>
            <h5 class="country" id="country"></h5>

            <p>
              <span id="current-date"></span>
              <span id="description" class="description"></span>
              <br />
              Humidity:<strong id="humidity"> </strong>Wind:<strong
                id="wind-speed"
              ></strong>
            </p>
          </div>
          <div class="featured-summary">
            <div class="feature-emoji" id="icon"></div>
            <div class="feature-temperature" id="temp"></div>
            <div class="feature-temperature-symbol-c" id="celcius">â„ƒ</div>
          </div>
        </div>
        <div class="forecast" id="forecast"></div>
      </main>

      <footer>
        This project was built by
        <a href="https://www.linkedin.com/in/onyinyeanyanwu/" target="_blank"
          >Onyinye Egejuru</a
        >
        and is
        <a href="https://github.com/onyi-e?tab=repositories" target="_blank"
          >open-sourced on GitHub</a
        >
        and
        <a href="https://onyi-weather-app.netlify.app/" target="_blank"
          >hosted on Netlify</a
        >
      </footer>
    </div>
    <script src="index.js"></script>
  </body>
</html>
