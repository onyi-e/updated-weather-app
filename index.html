<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:ital,wght@0,200..900;1,200..900&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WeatherApp</title>
  </head>
  <body>
    <div class="container">
      <header>
        <form>
          <input
            type="search"
            placeholder="enter a city..."
            required
            class="search-input"
          />
        </form>
      </header>
      <main>
        <div class="featured-elements-container">
          <div>
            <h1>Lagos</h1>

            <p>
              Monday 13:30, Gentle Breeze <br />
              Humidity : 20 % Wind 5.76km/h
            </p>
          </div>
          <div>⛅ 21 ℃/℉</div>
        </div>
      </main>
      <footer>
        This project was built by
        <a href="https://www.linkedin.com/in/onyinyeanyanwu/" target="_blank"
          >Onyinye Egejuru</a
        >
        and is
        <a href="https://github.com/onyi-e?tab=repositories" target="_blank"
          >open-sourced on GitHub</a
        >
        and <a href="#">hosted on Netlify</a>
      </footer>
    </div>
  </body>
</html>
